<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THỬ THÁCH ĐẦU TIÊN</title>
    <link rel="stylesheet" href="game2.css">
    <script>
        // BƯỚC 1: BIẾN PHIÊN BẢN (VERSION)
        const CACHE_VERSION = "0.1.0"; 

        // BƯỚC 2: HÀM PHÁ CACHE
        function applyCacheBusting() {
            // Phá Cache cho CSS
            document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                link.href = link.href.split('?')[0] + '?v=' + CACHE_VERSION;
            });

            // Phá Cache cho JS
            document.querySelectorAll('script[src]').forEach(script => {
                script.src = script.src.split('?')[0] + '?v=' + CACHE_VERSION;
            });
        }

        // Chạy hàm ngay khi trang tải xong
        window.onload = applyCacheBusting;
    </script>
</head>
<body>
    <div class="game-container">
        <h1>THỬ THÁCH TAY NHANH HƠN NÃO (LEVEL 2)</h1>
        <div class="info-bar">
            <span id="score-display">Điểm: 0</span>
            <span id="timer-display">Thời gian: 60s</span>
            <span>Hướng dẫn: Nhấn nhanh nhất và chính xác nhất có thể của bạn vào nút "Nhấn Nè" trong vòng 60s</span>
            <span>Nếu nhỡ nhấn ra ngoài cũng sẽ bị trừ điểm nhé 😆</span>
        </div>
        <button class="game-button" id="real-button">Nhấn Nè</button>
        <button class="game-button" id="fake-button">Nhấn Tao</button>
    </div>
    <div id="overlay" class="hidden">
        <h2 id="overlay-text"></h2>
        <button id="overlay-button" class="hidden">Chơi Lại</button>
    </div>
    <script src="game2.js"></script>
</body>
</html>
