<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THỬ THÁCH THỨ HAI</title>
    <link rel="stylesheet" href="password.css">
    <script>
        // BƯỚC 1: BIẾN PHIÊN BẢN (VERSION)
        const CACHE_VERSION = "0.0.3"; 

        // BƯỚC 2: HÀM PHÁ CACHE
        function applyCacheBusting() {
            // Phá Cache cho CSS
            document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                link.href = link.href.split('?')[0] + '?v=' + CACHE_VERSION;
            });

            // Phá Cache cho JS
            document.querySelectorAll('script[src]').forEach(script => {
                script.src = script.src.split('?')[0] + '?v=' + CACHE_VERSION;
            });
        }

        // Chạy hàm ngay khi trang tải xong
        window.onload = applyCacheBusting;
    </script>
</head>
<body>
    <div class="screen password-container">
        <h2 id="password-title">THỬ THÁCH KHÓ NHẰN</h2>
        <h1 id="password-title">AUTHENTICATION REQUIRED...</h1>
        <p id="message">Nhập mật khẩu để tiếp tục.</p>
        <p id="error-message"></p>
        <input type="text" id="password-input" placeholder="Nhập mật khẩu..." autocomplete="off">
        <button id="enter-button">XÁC NHẬN</button>
    </div>
    <script src="password.js"></script>
</body>
</html>
