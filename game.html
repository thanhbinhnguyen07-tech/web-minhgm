<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THỬ THÁCH ĐẦU TIÊN</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <h1>THỬ THÁCH TAY NHANH HƠN NÃO</h1>
        <div class="info-bar">
            <span id="score-display">Điểm: 0</span>
            <span id="timer-display">Thời gian: 60s</span>
        </div>
        <button class="game-button" id="real-button">Nhấn Nè</button>
        <button class="game-button" id="fake-button">Nhấn Tao</button>
    </div>
    <div id="overlay" class="hidden">
        <h2 id="overlay-text"></h2>
        <button id="overlay-button" class="hidden">Chơi Lại</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
