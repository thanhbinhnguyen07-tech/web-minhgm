<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Authentication Required</title>
    <link rel="stylesheet" href="check.css">
    <script>
        // BƯỚC 1: BIẾN PHIÊN BẢN (VERSION)
        const CACHE_VERSION = "0.1.0"; 

        // BƯỚC 2: HÀM PHÁ CACHE
        function applyCacheBusting() {
            // Phá Cache cho CSS
            document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                link.href = link.href.split('?')[0] + '?v=' + CACHE_VERSION;
            });

            // Phá Cache cho JS
            document.querySelectorAll('script[src]').forEach(script => {
                script.src = script.src.split('?')[0] + '?v=' + CACHE_VERSION;
            });
        }

        // Chạy hàm ngay khi trang tải xong
        window.onload = applyCacheBusting;
    </script>
</head>
<body class="dark-mode">
    <canvas id="matrixCanvas"></canvas>
    <div class="terminal-container">
        <div id="ai-greeting" class="ai-greeting"></div>
        
        <div id="auth-form" class="auth-form" style="display:none;">
            <p>ACCESS PROTOCOL: IDENTITY VERIFICATION</p>
            
            <div class="input-line">
                <span class="prompt">> Full Name: </span>
                <input type="text" id="input-name" placeholder="Nguyễn Văn A" autocomplete="off">
            </div>
            
            <div class="input-line">
                <span class="prompt">> Date of Birth (DD/MM/YYYY): </span>
                <input type="text" id="input-dob" placeholder="01/01/2011" autocomplete="off">
            </div>

            <div class="input-line">
                <span class="prompt">> Class: </span>
                <input type="text" id="input-class" placeholder="9.6" autocomplete="off">
            </div>

            <button onclick="verifyAccess()">[ AUTHENTICATE ]</button>
        </div>
        <br></br>
        <div id="system-status" class="system-status"></div>
    </div>
    <audio id="audio-denied" src="sfx_denied.mp3" preload="auto"></audio>
    <script src="check.js"></script>
</body>
</html>
